apply plugin: 'com.android.application'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    def versionPropsFile = file('../version.properties')

    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def vCode = versionProps['VERSION_CODE'].toInteger()
        def vName = versionProps['VERSION_NAME']
        println "Building versionCode:" + vCode + " and versionName:" + vName

        defaultConfig {
            applicationId "in.sportscafe.scgame"
            minSdkVersion 19
            targetSdkVersion 23
            versionCode vCode
            versionName vName
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }

    signingConfigs {
        release {
            keyAlias 'scgame'
            keyPassword 'scgame'
            storeFile file('scgame.jks')
            storePassword 'scgame'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }

    productFlavors {
        local {
            resValue "string", "app_name", "ScGame Local"
        }
        stage {
            resValue "string", "app_name", "ScGame Stage"
        }
        production {
            resValue "string", "app_name", "ScGame"
        }
        dev {
            resValue "string", "app_name", "ScGame Dev"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':jeevalibrary')
    // To track the events, in-app messaging and geo fencing
    // To push the notification from server to application
    compile 'com.google.android.gms:play-services-auth:9.4.0'
    compile 'com.moengage:moe-android-sdk:7.0.06'
    compile 'com.moengage:addon-inbox:2.8.0'
    compile 'com.google.android.gms:play-services-gcm:9.4.0'
    compile 'com.github.nirhart:parallaxscroll:1.0'
}
apply plugin: 'com.google.gms.google-services'

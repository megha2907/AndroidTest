apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    signingConfigs {
        releasekey {
            keyAlias 'scgame'
            keyPassword 'scgame'
            storeFile file('/home/deepanshi/code/scgame/app/scgame.jks')
            storePassword 'scgame'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "in.sportscafe.scgame"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }
    productFlavors {
        local {
            resValue "string", "app_name", "ScGame Local"
        }
        stage {
            resValue "string", "app_name", "ScGame Stage"
        }
        production {
            resValue "string", "app_name", "ScGame"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':jeevalibrary')
    // To track the events, in-app messaging and geo fencing
    // To push the notification from server to application
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.google.android.gms:play-services-auth:8.3.0'
    compile 'com.moengage:moe-android-sdk:6.0.29'
    compile 'com.moengage:addon-inbox:2.7.0'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
}
